<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IBISAngket</title>
    <link href="fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
		<style>
			.center {
				margin: 10px;
				padding: 10px;
				height: 100%;
			}
		</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
	  	<img src="flyer.png" class="img-fluid" alt="flyer">
		<div class="center">
			<H3>Hai, Bpk. Dosen</H3>
			<select class="form-select mb-3 mt-3" aria-label="Default select example" style="width: fit-content;">
					<option selected>-- PILIH PROGRAM STUDI --</option>
					<option value="1">D-III Kebidanan</option>
					<option value="2">S-1 Teknik Informatika</option>
					<option value="3">S-1 Sains Data</option>
					<option value="4">S-1 Bisnis Digital</option>
			</select>
			<select class="form-select" aria-label="Default select example" style="width: fit-content;">
				<option selected>-- PILIH MATA KULIAH --</option>
				<option value="1">Agama</option>
				<option value="2">Pancasila</option>
				<option value="3">Bahasa Indonesia</option>
				<option value="4">Pengantar Akuntansi</option>
				<option value="5">Matematika Ekonomi</option>
				<option value="6">Pengantar Bisnis</option>
				<option value="7">Pengantar Manajemen</option>
				<option value="8">Literasi TIK</option>
		  </select>
		  <button type="submit" class="btn btn-success mt-3">LIHAT</button>
		  <div class="mt-4 mb-3">
				<h3>Pancasila</h3>
				<hr class="border border-dark border-3" style="width: 3em;">
				<h5>Mahasiswa: 100</h5>
				<h5>Skor: 90.00 (Bagus)</h5>
				<table class="table-bordered w-100 text-center mt-3">
					<tr>
						<th>Kurang</th>
						<th>Cukup</th>
						<th>Bagus</th>
					</tr>
					<tr>
						<td>30%</td>
						<td>20%</td>
						<td>50%</td>
					</tr>
				</table>
				<div class="mt-4">
					<h5>Kritik dan Saran</h5>
					<ul>
						<li>Penyampaiannya enak, sopan banget kalo masuk telinga</li>
						<li>Banyak tugas</li>
					</ul>
				</div>
			</div>
		</div>
